<ion-view title="Order History">
  <ion-content>
    <div class="list">
      <a ng-repeat="order in o.ordersDetail.awaiting_confirmation" href="#/app/orderDetail/{{order.pk}}" class="item item-thumbnail-left">
        <img src="img/potato.png">
        <h3>Potato</h3>
        <p>Status : {{order.awaiting_confirmation}}</p>
        <p>Payment : Rs. {{order.proposed_price}}</p>
        <p>Order Date : {{order.order_date|date:short}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
