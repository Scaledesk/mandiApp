<ion-view view-title="Edit Stock">
  <ion-content>
    <form name="editStock.editStockForm" ng-submit="editStock.editStock()" novalidate>
      <div class="list">


        <label class="item item-input item-floating-label">
          <span class="input-label">Product Category</span>
          <input type="text" name="" ng-disabled="true" ng-model="editStock.product.category.category_name" placeholder="Product Category">
        </label>



        <label class="item item-input item-floating-label">
          <span class="input-label">Product Name</span>
          <input type="text" name="" ng-disabled="true" ng-model="editStock.product.product" placeholder="Product Category">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Product Type</span>
          <input type="text" name="" ng-disabled="true" ng-model="editStock.product.grade_product" placeholder="Product Category">
        </label>


        <label class="item item-input item-floating-label">
          <span class="input-label">Product Grade Quality</span>
          <input type="text" name="" ng-disabled="true" ng-model="editStock.product.get_product_quality.quality_name" placeholder="Product Category">
        </label>








        <label class="item item-input item-floating-label">
          <span class="input-label">Title of the Post</span>
          <input type="text" name="title" ng-model="editStock.stockData.post_title" placeholder="Title" required>
          <div ng-if="editStock.submitted" ng-messages="editStock.editStockForm.title.$error" style="color: maroon;">
            <div ng-message="required">Title is required.</div>
          </div>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Quantity (in Kgs)</span>
          <input type="number" name="quantity" ng-model="editStock.stockData.quantity" placeholder="Quantity (in Kgs)" min="100" max="10000000" required>
          <div ng-if="editStock.submitted" ng-messages="editStock.editStockForm.quantity.$error" style="color: maroon;">
            <div ng-message="required">Quantity is required.</div>
            <div ng-message="min">Quantity must be greater than 100</div>
            <div ng-message="min">Quantity must be less than 10000000</div>
          </div>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Last date of availability</span>
          <input type="date" name="available_date" ng-model="editStock.stockData.available_till" placeholder="Last date of availability" min="{{today}}" required>
          <div ng-if="editStock.submitted" ng-messages="editStock.editStockForm.available_date.$error" style="color: maroon;">
            <div ng-message="required">Available date is required.</div>
            <div ng-message="min">Available date must be greater than today's date.</div>
          </div>
        </label>


        <label class="item item-input item-floating-label">
          <span class="input-label">Pincode of Availability</span>
          <input type="number" name="pincode" ng-model="editStock.stockData.pincode" number-converter="" placeholder="Pincode of Availability" minlength="6" maxlength="6" required>
          <div ng-if="editStock.submitted" ng-messages="editStock.editStockForm.pincode.$error" style="color: maroon;">
            <div ng-message="required">Pincode is required.</div>
            <div ng-message="minlength">Invalid pin code</div>
            <div ng-message="maxlength">Invalid pin code</div>
          </div>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Price Per Kg</span>
          <input type="number" name="price" ng-model="editStock.stockData.price" number-converter="" placeholder="Price per kg" min="0" required>
          <div ng-if="editStock.submitted" ng-messages="editStock.editStockForm.price.$error" style="color: maroon;">
            <div ng-message="required">Price is required.</div>
            <div ng-message="min">Price must be greater than 0</div>
          </div>
        </label>

      </div>
      <div class="row">
        <button type="submit" class="button button-block button-balanced mandi-button" >Edit Stock</button>
      </div>
    </form>
  </ion-content>
</ion-view>
