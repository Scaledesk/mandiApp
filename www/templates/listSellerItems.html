<ion-view view-title="My Stock">
  <ion-content>

    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="prod in item.products" href="#/app/pdp/{{prod.pk}}">
        <img ng-src="{{item.baseUrl}}{{prod.image_url}}">
        <h2 class="story-title">{{prod.post_title}}</h2>
        <p> &#8377; <span>{{prod.price}}</span></p>
        <p>Available till: {{prod.available_till | date:short}}</p>
      </a>
    </div>

  </ion-content>
</ion-view>
