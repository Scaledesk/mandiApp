<ion-view view-title="Placing Order : Address">
  <ion-content class="ionic-content-bg">
    <div class="row text-center">
      <!--<div class="col-50 text-left p-l-10">
        <p class="f-18 text-muted" style="margin: 10px 0;" ng-click="backpincode()"><a href="" class="text-muted"><i class="fa fa-angle-left"></i>&nbsp;Back</a></p>
      </div>-->

      <div class="col">
        <h4>Address Details</h4>
      </div>
    </div>


    <form name="P.addressForm" ng-submit="P.getAddress()" novalidate>
      <div class="row">
        <div class="col col-100">
          <div class="list list-inset m-0">
            <label class="item item-input m-0">
              <!--<input type="number" name="pincode" ng-model="B.address.pincode" placeholder="pincode">-->
              <input ion-autocomplete type="text" name="pincode" readonly="readonly" class="ion-autocomplete" autocomplete="off" ng-model="P.address.pincode" item-view-value-key="pincode" item-value-key="pincode" items-method="callbackMethod(query)" max-selected-items="1" items-clicked-method="clickedMethod(callback)" placeholder="select pincode" required/>
            </label>
            <p ng-if="P.submitted" ng-show="P.addressForm.pincode.$error.required" style="color: maroon">Pin code Required</p>
            <label class="item item-input m-0">
              <input type="text" ng-model="P.address.location" readonly placeholder="location">
            </label>

            <label class="item item-input m-0">
              <input type="text" name="address" ng-model="P.address.address" placeholder="Address" required>
            </label>
            <p ng-if="P.submitted" ng-show="P.addressForm.address.$error.required" style="color: maroon">Address required</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-100">
          <button type="submit" class="button button-block button-positive bg">
            Submit
          </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
