<ion-view view-title="Products">
  <ion-content>

    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="prod in c.products" href="#/app/product/{{prod[0]}}">
        <img ng-src="img/apple.png">
        <h2 class="story-title">{{prod[1]}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
