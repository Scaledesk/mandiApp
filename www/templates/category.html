
<ion-view>
  <ion-content>
    <div class="row">
      <img src="img/banner3.jpg" height="200" width="100%">
    </div>
      <div class="list">
        <div class="item item-thumbnail-left" ng-repeat="prod in c.products">
          <a href="#/app/product/{{prod[0]}}">
          <img ng-src="{{prod.thumbnail}}" ng-if="prod.thumbnail.startsWith('http')">
          <h2 class="story-title">{{prod[1]}}</h2>
          </a>
        </div>
      </div>
  </ion-content>
</ion-view>
