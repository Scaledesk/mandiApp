<ion-view view-title="Buyer Registration">
  <ion-content>



    <form ng-submit="register.doBuyerRegistration" name="buyer" novalidate>
      <div class="card">
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="register.userData.first_name" placeholder="Name" required>
      </label>
      <label class="item item-input">
        <input type="text" ng-model="register.userData.mobile" placeholder="Mobile" required>
      </label>
      <label class="item item-input">
        <input type="email" ng-model="register.userData.email" placeholder="Email" required>
      </label>
      <label class="item item-input">
        <input type="password" ng-model="register.userData.password"  placeholder="Set a Password" required>
      </label>

    </div>
        </div>
  <div class="row">
    <button type="submit" class="button button-block button-positive">
      REGISTER
    </button>
  </div>
    </form>

  </ion-content>
</ion-view>
