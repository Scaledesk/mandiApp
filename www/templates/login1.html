<ion-view>
  <ion-content>
    <form name="login.loginForm" ng-submit="login.doLogin(userData)" novalidate>
      <div class="card">
        <div class="list">

          <label class="item item-input">
            <input type="text" ng-model="userData.username" placeholder="user name" required>
          </label>
          <label class="item item-input">
            <input type="password" ng-model="userData.password"  placeholder="Password" required>
          </label>

        </div>
      </div>
      <div class="row">
        <button type="submit" class="button button-block button-positive">
          LOGIN
        </button>
      </div>
    </form>
    <div class="text-center">
      <a href="#/app/forget" >Forget Password?</a>
    </div>
  </ion-content>
</ion-view>
