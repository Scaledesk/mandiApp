<ion-view view-title="Login / Register">
  <ion-content>

<div class="card">
  <div class="row responsive-lg responsive-md responsive-sm text-center">
      <img src="img/logo.jpg" height="150px" width="100%">
      <p class="mandi-header">MANDIGATE</p>
  </div>
    <div class="list">
      <div class="row">
        <a href="#/app/signup" class="button button-block button-balanced mandi-button">
          SIGNUP AS SELLER</a>

      </div>
        <div class="row">
          <a href="#/app/buyer" class="button button-block button-balanced mandi-button">
            SIGNUP AS BUYER
          </a>
        </div>
      </div>
      <div class="">
        <div class="col-center">
        <p class="text-center mandi-text">OR</p>
          </div>
      </div>
      <div class="row">

          <a href="#/app/login1 " class="button button-block button-balanced" ><i class="ion-locked"></i>&nbsp;LOGIN</a>
      </div>

    </div>
</div>



  <div ng-show="login.alreadyMember" class="card">
    <form ng-submit="login.doLogin(loginData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
      <div class="row">
        <a href="#/app/forget">Forget Password?</a>
      </div>
    </form>
  </div>



  </ion-content>
</ion-view>
