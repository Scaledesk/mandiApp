<ion-view view-title="Home">
  <ion-content>
    <div class="list list-inset m-search">

    </div>
    <div class="row">

        <ion-slide>

        <ion-slide>

      </ion-slide-box>
    </div>
    <div class="row">
      <div class="col col-50">
        <a href="#/app/category/{{1}}">
        <img src="img/offer-banner1.jpg" class="product-img"  alt="">
        </a>
      </div>
      <div class="col col-50">
        <a href="#/app/category/{{2}}">
        <img src="img/offer-banner2.jpg" class="product-img" alt="">
