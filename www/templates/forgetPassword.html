<ion-view view-title="Forget Password">
  <ion-content class="ionic-content-bg">
    <div>
      <form name="FP.fpForm" ng-submit="FP.sentOtp()">
        <div class="row card">
          <div class="list mandi-input">
            <label class="item item-input">
              <input type="number" name="mobile" ng-model="FP.dd.mobile_number" placeholder="Please Enter Mobile No." required minlength="10" maxlength="10">
              <div ng-if="FP.submitted" ng-messages="FP.fpForm.mobile.$error" style="color: maroon;">
                <div ng-message="required">Available date is required.</div>
                <div ng-message="minlength">Enter Valid Mobile No.</div>
                <div ng-message="maxlength">Enter Valid Mobile No.</div>
              </div>
            </label>
          </div>
        </div>
        <div class="row">
        <button type="submit" class="button button-block button-positive mandi-button"> Submit</button>
        </div>
      </form>
    </div>
