<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-royal mybar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>



      <ion-nav-buttons side="right">
        <a ng-if="isAuthenticate()" class="button button-assertive button-icon-left button-clear white" ng-href="#/app/notification">
          <i class="icon ion-android-notifications"></i>{{unreadNotif.length}}
        </a>
      </ion-nav-buttons>




    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 ng-if="!isAuthenticate()" class="title">MandiGate</h1>
      <h1 ng-if="isAuthenticate()" class="title">Welcome</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
         <ion-item menu-close ng-if="isAuthenticate()">
           <div class="row">
             <div class="col col-40">
               <img ng-if="profile.is_seller" src="img/seller.png" height="80px" width="80px" style="border-radius: 50%">
               <img ng-if="profile.is_buyer" src="img/buyer.png" height="80px" width="80px" style="border-radius: 50%">
             </div>
             <div class="col col-60 col-center">
               <p>Welcome..!</p>
               <p>{{profile.name}}</p>
             </div>

           </div>
         </ion-item>
        <ion-item menu-close ng-if="!profile.is_seller" href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close ng-if="profile.is_seller" href="#/app/dashboard">
          Dashboard
        </ion-item>
        <ion-item menu-close ng-hide="isAuthenticate()" href="#/app/login">
          Login/Register
        </ion-item>

        <ion-item menu-close ng-if="isAuthenticate()" href="#/app/orderhistory">
          My Order
        </ion-item>

        <ion-item menu-close ng-if="isAuthenticate()" href="#/app/account">
          My Account
        </ion-item>
        <ion-item menu-close ng-if="isAuthenticate()" href="#/app/notification">
          Notifications
        </ion-item>

        <ion-item menu-close href="#/app/aboutUs">
          More
        </ion-item>

        <ion-item menu-close ng-show="isAuthenticate()" ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
