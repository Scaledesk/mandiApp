    <div class="card">
      <div class="item item-text-wrap">
        We have send you Verification code to your entered Mobile No.
      </div>

    <div class="list list-inset">
      <label class="item item-input">

    <div class="row">
      <button class="button button-block button-positive mandi-button" ng-click="verifiedOtp(otp.num)">Verify</button>
    </div>

    <div class="text-center">
      <p class="text-center">OTP Not Received ?</p>
    </div>

    <div class="row">

      <div class="col-20">
      </div>

      <div class="col-60">
        <button class=" button button-positive mandi-button" ng-disabled="sendingOtp" ng-click="resendOtpButton()">Resend Otp</button>
      </div>

      <div class="col-20">
        <p class="text-center" ng-hide="i<=0">{{i}}</p>
      </div>

    </div>




  </ion-content>
