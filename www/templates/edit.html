<ion-view>
  <ion-content>
    <form name="profile.myForm" ng-submit="profile.updateProfile()" novalidate>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Name</span>
        <input type="text" name="name" ng-model="profile.profileData.name" placeholder="Name" required>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" ng-model="profile.profileData.email" placeholder="Email" required>
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Bank Name</span>
        <input type="text" ng-model="profile.profileData.bank_name" placeholder="Bank Name">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Bank Account Number</span>
        <input type="number" number-converter ng-model="profile.profileData.bank_account_num" placeholder="Bank Account Number">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Bank IFSC Code</span>
        <input type="text" ng-model="profile.profileData.bank_ifsc_code" placeholder="Bank IFSC Code">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Location</span>
        <input type="text" ng-model="profile.profileData.location" placeholder="Location">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address</span>
        <input type="text" ng-model="profile.profileData.address" placeholder="Address">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Pincode</span>
        <input type="text" ng-model="profile.profileData.pincode" placeholder="Pin Code">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">State</span>
        <input type="text" ng-model="profile.profileData.state" placeholder="State">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">City</span>
        <input type="text" ng-model="profile.profileData.city" placeholder="City">
      </label>

    </div>
    <div class="row">
      <button type="submit" class="button button-block button-balanced mandi-button" >Update</button>
    </div>
    </form>
  </ion-content>
</ion-view>
